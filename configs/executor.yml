application:
  connectors:

    - type: "restapi"
      configs:
        keepAliveTime: 3000
        connectionTimeout: 1000
        connectionAttempts: 3

    - type: "slackmessage"
      configs:
        token: "xoxb-your-slack-token"

    - type: "email"
      configs:
        username: "your-email@gmail.com"
        password: "your-app-password"
        smtp:
          mail.smtp.auth: "true"
          mail.smtp.starttls.enable: "true"
          mail.smtp.host: "smtp.gmail.com"
          mail.smtp.port: "587"
