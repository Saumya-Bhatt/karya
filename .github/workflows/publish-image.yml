name: Build and Publish Docker Images to Multiple Registries

on:
  push:
    branches:
      - main
      - dockerize_servers
#    paths:
#      - 'servers/server/**'
#      - 'servers/executor/**'
#      - 'servers/scheduler/**'
#      - 'connectors/**'
#      - 'core/**'
#      - 'data/**'
#      - 'gradle/**'
#      - 'build.gradle.kts'

jobs:
  build_image:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
      repo_owner_lowercase: ${{ steps.set-repo-owner.outputs.repo_owner_lowercase }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Extract version from build.gradle.kts
        id: set-version
        run: |
          VERSION=$(grep -oP 'version\s*=\s*"\K[0-9\.]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION"  # Log the version for debugging

      - name: Set repository owner to lowercase
        id: set-repo-owner
        run: |
          echo "repo_owner_lowercase=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

  build_docker_images:
    needs: build_image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - server
          - executor
          - scheduler
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for ${{ matrix.image }}
        run: |
          VERSION=${{ needs.build_image.outputs.version }}
          REPO_OWNER=${{ needs.build_image.outputs.repo_owner_lowercase }}
          docker build -f ./servers/${{ matrix.image }}/deploy/Dockerfile -t ghcr.io/$REPO_OWNER/karya-${{ matrix.image }}:$VERSION .

  push_to_registries:
    needs: build_docker_images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker images to GitHub Container Registry
        run: |
          VERSION=${{ needs.build_docker_images.outputs.version }}
          REPO_OWNER=${{ needs.build_docker_images.outputs.repo_owner_lowercase }}
          docker push ghcr.io/$REPO_OWNER/karya-server:$VERSION
          docker push ghcr.io/$REPO_OWNER/karya-executor:$VERSION
          docker push ghcr.io/$REPO_OWNER/karya-scheduler:$VERSION
