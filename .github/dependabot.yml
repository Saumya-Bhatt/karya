# Dependabot configuration for Gradle project

version: 2
updates:
  # Update Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      kotlin-core:
        patterns:
          - "org.jetbrains.kotlin*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
      ktor-dependencies:
        patterns:
          - "io.ktor*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
      exposed-dependencies:
        patterns:
          - "org.jetbrains.exposed*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
      jackson-dependencies:
        patterns:
          - "com.fasterxml.jackson*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
      kotlinx-dependencies:
        patterns:
          - "org.jetbrains.kotlinx*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
      logging-dependencies:
        patterns:
          - "org.slf4j*"
          - "org.apache.logging.log4j*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
      database-dependencies:
        patterns:
          - "org.postgresql*"
          - "com.zaxxer:HikariCP*"
          - "org.flywaydb*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"
      other-dependencies:
        patterns:
          - "org.redisson*"
          - "com.rabbitmq*"
          - "com.google.dagger*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"

  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"